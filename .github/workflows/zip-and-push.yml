name: Zip and Push

on:
  push:
    branches:
      - '**'  # Trigger on any branch push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Specify Node.js version

    - name: Install project dependencies
      run: npm install  # Install dependencies

    - name: Create zip file
      run: node zipProjectjszip.js

    - name: Commit and push zip file
      run: |
        git config --global user.email "mayankgoyal020997@gmail.com"
        git config --global user.name "Mayank Goyal"
        git add project.zip
        git commit -m "Add zip file"
        git push origin ${{ github.ref }}
      env:
        GIT_AUTHOR_NAME: "Mayank Goyal"
        GIT_AUTHOR_EMAIL: "mayankgoyal020997@gmail.com"
        GIT_COMMITTER_NAME: "Mayank Goyal"
        GIT_COMMITTER_EMAIL: "mayankgoyal020997@gmail.com"
